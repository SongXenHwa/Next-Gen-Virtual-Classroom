<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>Mediasoup Video App</title>
    </head>
    <body>
        <div class="min-w-full min-h-full">
            <div class="flex justify-center min-w-full bg-black h-16 text-white items-center mb-10">mediasoup Sample</div>
            <div class="flex flex-wrap -mx-1 overflow-hidden sm:-mx-px md:-mx-px lg:-mx-1 xl:-mx-1 px-5">
                <div class="my-1 px-1 w-full overflow-hidden sm:my-px sm:px-px md:my-px md:px-px lg:my-1 lg:px-1 lg:w-1/2 xl:my-1 xl:px-1">
                    <video class="w-full", id="localVideo" controls autoplay playsinline></video>
                    <div class="flex">
                        <div class="flex flex-col mx-2">
                            <button disabled id="btn_webcam" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Camera Publish</button>
                            <span id="webcam_status"></span>
                        </div>
                        <div class="flex flex-col mx-2">
                            <button disabled id="btn_screen" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Desktop Publish</button>
                            <span id="screen_status"></span>
                        </div>
                        <!-- <div class="flex flex-col mx-2">
                            <button disabled id="btn_subscribe" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Subscribe</button>
                            <span id="subscribe_status"></span>
                        </div> -->
                        <div class="flex flex-col mx-2">
                            <button disabled id="btn_mute" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Mute</button>
                            <span id="mute_status"></span>
                        </div>
                    </div>
                </div>

                <!--
                <div class="my-1 px-1 w-full overflow-hidden sm:my-px sm:px-px md:my-px md:px-px lg:my-1 lg:px-1 lg:w-1/2 xl:my-1 xl:px-1">
                    <video class="w-full" id="remoteVideo" controls autoplay playsinline></video>
                </div>
                -->

            </div>
        </div>

        <br>
        <div class="flex">
            <div class="flex flex-col mx-2">
                <form>
                    <label for="clientId">Client ID:: </label>
                    <input type="text" id="clientId" name="clientId" class="border"> 
                </form>

                <br/>
                <br/>

                <button disabled id="btn_subscribe" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Subscribe</button>
                <span id="subscribe_status"></span> 

            </div>

            <!-- Room Section -->
            <div class="flex flex-col mx-2">
                <form>
                    <label for="roomId">Room ID: </label>
                    <input type="text" id="roomId" name="roomId" class="border">
                </form>
                <button id="btn_createRoom" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Create Room</button>
                <br/>
                <button id="btn_joinRoom" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Join Room</button>
                <br/>
                <button id="btn_leaveRoom" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-5 h-12 w-40">Leave Room</button>
            </div>

            <!-- message box -->
            <div class="flex flex-col mx-2">
                <form>
                    <label for="chatMsg">Message: </label>
                    <input type="text" id="chatMsg" name="chatMsg" class="border">
                    <button id="btn_submit" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-2 rounded mt-5 h-7 w-35">Send Message</button>
                </form>
                <br/>
                <div id="div_chat"></div>
            </div>
        </div>

        <br/>
        
        <div id="remoteVideoSection"></div>

    </body>
    <script>
        window.localStorage.setItem('debug', 'mediasoup-client:*');
    </script>
    <script type='text/javascript' src='./app-bundle.js'></script>
</html>
